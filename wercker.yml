box: rest4hub/docker-oracle-java8-mvn-3.3.3
services:
  - mongo
build:
  steps:
    - script:
        name: Show base information
        code: |
          mvn --version
          echo $JAVA_HOME
          java -version
          javac -version
    - script:
        name: Run Maven command mvn clean test -Ptest
        code: |
          mvn clean test -Ptest
  after_steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
