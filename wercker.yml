box: rest4hub/docker-oracle-java8-mvn-3.3.3
services:
  - wercker/mongodb
build:
  steps:
    - script:
        name: Show base information
        code: |
          mvn --version
          echo $JAVA_HOME
          java -version
          javac -version
    - script:
        name: Run Maven package
        code: |
          mvn clean package -Ppro

